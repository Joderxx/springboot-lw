spring.application.name=core-mapper
spring.dubbo.server=true
spring.dubbo.registry=multicast://224.5.6.7:1234
spring.dubbo.protocol.port=10001

dubbo.application.qos.port=20001
dubbo.application.qos.enable=false

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/my?serverTimezone=UTC&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.rabbitmq.addresses=127.0.0.1:5672
spring.rabbitmq.virtual-host=/
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#默认并发数，有多少个连接取连接队列
spring.rabbitmq.listener.simple.concurrency=5
# 手动接收
spring.rabbitmq.listener.simple.acknowledge-mode=manual
#最大并发数
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=2


mybatis.mapper-locations=classpath:mapper/*.xml

# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379