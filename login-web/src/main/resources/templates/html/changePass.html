<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="/css/drag.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="/js/drag.js" ></script>
    <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
</head>
<body style="background-image: url('/image/login.jpg')">
<div class="container-fluid" >
    <div class="row" style="height: 10em;"></div>
    <div class="row">
        <div class="col-sm-offset-4 col-sm-4" style="padding:20px;background-color: rgba(255,255,255,0.1);border-radius: 10px">
            <form id="query-form" method="post" action="/changePass" onsubmit="return false;" >
                <div class="form-group input-group-sm ">
                    <label for="username" class="col-sm-4 control-label" style="font-size: 20px;color: #fff">用户名/账号</label>
                    <div class="col-sm-8 input-group">
                        <input id="username" type="text" class="form-control" name="username"
                               th:placeholder="${usernameMsg==null}?'用户名':${usernameMsg}"
                               style="font-size: 20px" th:value="${username==null}?'':${username}">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="deleteText('username')">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </span>
                    </div>
                </div>
                <div class="form-group input-group-sm ">
                    <label for="password" class="col-sm-4 control-label" style="font-size: 20px;color: #fff">旧密码</label>
                    <div class="col-sm-8 input-group">
                        <input id="password" type="password" class="form-control" name="password"
                               th:placeholder="${passwordMsg==null}?'旧密码':${passwordMsg}"
                               style="font-size: 20px" >
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="deleteText('password')">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </span>
                    </div>
                </div>
                <div class="form-group input-group-sm ">
                    <label for="newPassword" class="col-sm-4 control-label" style="font-size: 20px;color: #fff">新密码</label>
                    <div class="col-sm-8 input-group">
                        <input id="newPassword" type="password" class="form-control" name="newPassword"
                               th:placeholder="${newPasswordMsg==null}?'新密码':${newPasswordMsg}"
                               style="font-size: 20px" >
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="deleteText('newPassword')">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </span>
                    </div>
                </div>
                <div class="form-group input-group-sm ">
                    <label for="rePassword" class="col-sm-4 control-label" style="font-size: 20px;color: #fff">确认密码</label>
                    <div class="col-sm-8 input-group">
                        <input id="rePassword" type="password" class="form-control"
                               placeholder="确认密码" style="font-size: 20px">
                        <span class="input-group-btn">
                                <button class="btn btn-default" type="button" onclick="deleteText('rePassword')">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </span>
                    </div>
                </div>
                <div class="form-group col-sm-10">
                    <div class="col-sm-offset-2 col-sm-1">
                        <button type="button" id="query" class="btn btn-primary" style="width: 100px" onclick="return false;">修改密码</button>
                    </div>

                    <div class="col-sm-offset-4 col-sm-1">
                        <a class="btn btn-primary" style="width: 100px" href="/login">返回登录</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script>

    function deleteText(s) {
        document.getElementById(s).value = '';
    }

    $("#query").click(function () {
        var valid = true;
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var newPassword = document.getElementById("newPassword");
        var rePassword = document.getElementById('rePassword');
        if (username.value.length==0){
            username.value = ''
            username.placeholder = '用户名不能为空';
            valid = false;
        }
        if (password.value.length<6||password.value.length>15){
            password.value = ''
            password.placeholder = '密码长度必须为6到15位';
            valid = false;
        }
        if (newPassword.value.length<6||newPassword.value.length>15){
            newPassword.value = ''
            newPassword.placeholder = '密码长度必须为6到15位';
            valid = false;
        }
        if (newPassword.value!=rePassword.value){
            rePassword.value = ''
            rePassword.placeholder = '两次密码不一致';
            valid = false;
        }
        if (valid==true){
            var form = document.getElementById('query-form')
            form.submit();
        }
    });

</script>
</html>
