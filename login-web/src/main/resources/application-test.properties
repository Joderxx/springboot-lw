server.port=9001

spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/my?serverTimezone=UTC&characterEncoding=utf8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=springboot.lw.login.model

spring.resources.static-locations=classpath:static
spring.thymeleaf.prefix=classpath:templates/html
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**

spring.devtools.restart.exclude=static/**,templates/**

spring.application.name=login-web
spring.dubbo.registry=multicast://224.5.6.7:1234
dubbo.application.qosEnable=false