<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页面</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="/css/panel.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.1/js/fileinput.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.5.1/js/locales/zh.js"></script>
    <script src="https://cdn.bootcss.com/limonte-sweetalert2/7.33.1/sweetalert2.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-fileinput/4.5.1/css/fileinput.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/limonte-sweetalert2/7.33.1/sweetalert2.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <script src="/js/templete.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/panel.js"></script>
    <script src="/js/init.js"></script>
    <script src="/js/send.js"></script>
</head>
<body style="background-color: rgba(211,211,211,0.5)">
<input class="hidden" id="account" th:value="${account}">
<input class="hidden" id="loginHost" th:value="${loginHost}">
<input class="hidden" id="username" th:value="${username}">
<input class="hidden" id="time" th:value="${time}">
<input class="hidden" id="sign" th:value="${sign}">
    <div class="container-fluid" >
        <div class="row" th:include="head :: copy"
             style=" background-color: rgba(26,26,26,0.5);">

        </div>
        <div class="row"  style="position: relative;">
            <div th:include="body :: copy" >

            </div>
            <div id="operator-panel" class="col-sm-7"  th:include="operator :: copy">

            </div>
        </div>
    </div>
</body>

</html>
