<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>历史记录</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
    <style>
        .table tbody tr td,.table thead tr th{
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="copy">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">模板：（名称）</div>
        <div class="panel-body" >
            <table class="table table-bordered table-hover " style="border-radius: 10px">
                <thead>
                <tr >
                    <th>序号</th>
                    <th>创建时间</th>
                    <th>最后修改时间</th>
                    <th>最后执行状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2019-10-20</td>
                    <td>2019-10-20</td>
                    <td>
                        <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color: green;font-size: 20px" title="成功"></span>
                        <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: red;font-size: 20px" title="失败"></span>
                    </td>
                    <td>
                        <a class="btn btn-primary btn-sm">运用模板</a>
                        <a class="btn btn-primary btn-sm">查看结果</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>
</div>
</body>
</html>
