<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>417</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
        @-webkit-keyframes tiao_fly {
            0% {
                bottom: 20px;
                }
            50% {
                 bottom: 10px;
            }
            100% {
                bottom: 0px
            }
        }
        span{
            display: inline-block;
            position: relative;
            height: 100px;
        }
        .jump{
            -webkit-animation: tiao_fly 1s linear 0.8s infinite alternate;
        }
    </style>
</head>
<body style="background-color: #d1d5d0">
    <div style="text-align: center;padding-top: 10%">
        <strong style="font-size: 100px;">
            417
        </strong>
        <p style="font-size: 40px" id="text-text" >

        </p>

        <div style="font-size: 20px">
            <a href="javascript: history.back(-1)">返回</a>
        </div>
    </div>
</body>
<script>
    $(function () {
        var s = "参数缺失，服务器无能为力...";
        var i = 0
        $("#text-text").hide();
        for(var e=0;e<s.length;e++){
            $("#text-text").append("<span style='-webkit-animation: tiao_fly 0.8s linear "+i+"s infinite alternate;'>"+s[e]+"</span>");
            i+=0.15
            if (i>=0.15*s.length)i=0
        }
        $("#text-text").show();


    })
</script>
</html>
