<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>

</head>
<body>
<div class="container-fluid" th:fragment="copy">
    <div id="operator-body" class="row ">
        <div class="row" style="float: right;padding-right: 70px">

            <span id="span-tips-hide" class="tooltip-toggle" data-toggle="tooltip"
                  data-placement="bottom" title="点击隐藏" style="position: fixed">
                <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"
                      style="font-size: 25px" ></span>
            </span>
        </div>
        <div style="padding-left:20px;padding-right:0px;">
            <div class="row">

                <form class="form-horizontal" id="query-form" th:action="@{/user/crawl/doProcess}" method="post">
                    <input class="hidden" id="account" name="account" th:value="${account}">
                    <input class="hidden" id="loginHost" name="loginHost" th:value="${loginHost}">
                    <input class="hidden" id="username" name="username" th:value="${username}">
                    <input class="hidden" id="time" name="time" th:value="${time}">
                    <input class="hidden" id="sign" name="sign" th:value="${sign}">
                    <div class="form-group">
                        <div class="col-sm-5">
                            <label class="col-sm-3 control-label">模板名称</label>
                            <div class="col-sm-8 ">
                                <input class="form-control" id="template-name" th:value="${template.name}">
                            </div>
                        </div>
                        <div>
                            <label class="col-sm-1 control-label">是否公开</label>
                            <div class="col-sm-2" style="margin-top: 5px;width: 100px">
                                <label class="el-switch el-switch-green">
                                    <input type="checkbox" name="switch" id="publish-btn">
                                    <span class="el-switch-style" style="text-align: center" id="publish-text"
                                          th:text="${template.publish?'公开':'未公开'}"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="method" class="col-sm-1 control-label">Method</label>
                        <div class="col-sm-2">
                            <select class="form-control" id="method" name="method">
                                <option value="GET" >GET</option>
                                <option value="POST" th:selected="${method=='POST'}">POST</option>
                                <option value="PUT" th:selected="${method=='PUT'}">PUT</option>
                                <option value="DELETE" th:selected="${method=='DELETE'}">DELETE</option>
                                <option value="HEAD" th:selected="${method=='HEAD'}">HEAD</option>
                                <option value="OPTIONS" th:selected="${method=='OPTIONS'}">OPTIONS</option>
                                <option value="PATCH" th:selected="${method=='PATCH'}">PATCH</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="url" class="col-sm-1 control-label" >URL</label>
                        <div class="col-sm-10">
                            <div class=" input-group">
                                <input type="text" style="font-size: 15px" class="form-control" id="url" name="url" placeholder="URL(例：127.0.0.1)" onkeyup="updateParameter(this)" th:value="${url }">
                                <span class="input-group-btn">
                            <button class="btn btn-primary" id="send" type="button">发送</button>
                        </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group-sm" >
                        <div class="col-sm-1"></div>
                        <div class="btn-group btn-group-sm">
                            <button type="button" class="btn btn-primary" onclick="addCondition(this)">添加条件</button>
                            <button type="button" class="btn btn-info" onclick="addHeaderForm(this)">添加头部信息</button>
                            <button type="button" class="btn btn-primary" onclick="addProxy(this)">添加代理</button>
                            <button type="button" class="btn btn-info" >下载源码</button>
                        </div>
                    </div>

                </form>
            </div>
            <br>
            <div id="parameter" class="row" style="padding-left: 22px;padding-right: 20px">

            </div>
            <div id="header" class="row" style="padding-left: 22px;padding-right: 20px">

            </div>
            <div id="proxy" class="row" style="padding-left: 22px;padding-right: 20px">

            </div>
            <div id="conditionBody" class="row" style="padding-left: 22px;padding-right: 20px">
            </div>
        </div>

    </div>
</div>
</body>
</html>
