<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/js/bootstrap.js"></script>
    <style>
        .table tbody tr td,.table thead tr th{
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">模板</div>
            <div class="panel-body" >
                <table class="table table-bordered table-hover " style="border-radius: 10px">
                    <thead>
                        <tr >
                            <th>ID</th>
                            <th>名称</th>
                            <th>创建时间</th>
                            <th>最后修改时间</th>
                            <th>最后执行状态</th>
                            <th>历史记录</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Name</td>
                            <td>2019-10-20</td>
                            <td>2019-10-20</td>
                            <td>
                                <span class="glyphicon glyphicon-ok" aria-hidden="true" style="color: green" title="成功"></span>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true" style="color: red" title="失败"></span>
                                <span class="glyphicon glyphicon-certificate" aria-hidden="true" style="color: #f7ba2a" title="执行中"></span>
                                <span class="glyphicon glyphicon-certificate" aria-hidden="true" style="color: #b3abab" title="执行中"></span>
                            </td>
                            <td>
                                <a>History</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            

        </div>
    </div>
</body>
</html>
