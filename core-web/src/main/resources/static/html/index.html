                <div class="form-group">
                    <div class="col-sm-5">
                        <label class="col-sm-3 control-label">模板名称</label>
                        <div class="col-sm-8 ">
                            <input class="form-control" id="template-name">
                        </div>
                    </div>
                    <div>
                        <label class="col-sm-1 control-label">是否公开</label>
                        <div class="col-sm-2" style="margin-top: 5px;width: 100px">
                            <label class="el-switch el-switch-green" >
                                <input type="checkbox" name="switch" id="publish-btn" value="false">
                                <span class="el-switch-style" style="text-align: center" id="publish-text">未公开</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="method" class="col-sm-1 control-label">Method</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="HEAD">HEAD</option>
                            <option value="OPTIONS">OPTIONS</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-1 control-label" >URL</label>
                    <div class="col-sm-10">
                        <div class=" input-group">
                            <input type="text" class="form-control" id="url" placeholder="URL(例：127.0.0.1)" onkeyup="updateParameter(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="send" type="button">发送</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group-sm">
                    <div class="col-sm-1"></div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" onclick="addCondition(this)">添加条件</button>
                        <button type="button" class="btn btn-info" onclick="addHeaderForm(this)">添加头部信息</button>
                        <button type="button" class="btn btn-primary" onclick="addProxy(this)">添加代理</button>
                        <button type="button" class="btn btn-info" >下载源码</button>
                    </div>
                </div>

            </form>
        </div>
