<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/templete.js"></script>
    <script src="../js/index.js"></script>
    <style>
        .container-fluid{
            padding: 3px;
        }
        .row{
            padding: 1px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row"> <!-- pre-scrollable -->
        <div class="row">

        </div>
        <div class="row">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="method" class="col-sm-1 control-label">Method</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="method">
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                            <option value="PUT">PUT</option>
                            <option value="DELETE">DELETE</option>
                            <option value="HEAD">HEAD</option>
                            <option value="OPTIONS">OPTIONS</option>
                            <option value="PATCH">PATCH</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="url" class="col-sm-1 control-label" >URL</label>
                    <div class="col-sm-10">
                        <div class=" input-group">
                            <input type="text" class="form-control" id="url" placeholder="URL(例：127.0.0.1)" onkeyup="updateParameter(this)">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" id="send" type="button">发送</button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group-sm">
                    <div class="col-sm-1"></div>
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-primary" onclick="addCondition(this)">添加条件</button>
                        <button type="button" class="btn btn-info" onclick="addHeaderForm(this)">添加头部信息</button>
                        <button type="button" class="btn btn-primary" onclick="addProxy(this)">添加代理</button>
                        <button type="button" class="btn btn-info" >下载源码</button>
                    </div>
                </div>

            </form>
        </div>
        <br>
        <div id="parameter" class="row col-sm-offset-1 col-sm-10">

        </div>
        <div id="header" class="row col-sm-offset-1 col-sm-10">

        </div>
        <div id="proxy" class="row col-sm-offset-1 col-sm-10">

        </div>
        <div id="conditionBody" class="row col-sm-offset-1 col-sm-10">
        </div>
        <div class="row col-sm-offset-1 col-sm-10">
            <div class="row panel panel-info text-center">
                <div class="panel-heading">条件</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2 panel panel-success text-left">
                            <div class="panel-heading">
                                条件
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <form class="form-horizontal">
                                        <div class="form-group">
                                            <label for="conditionType" class="col-sm-2 control-label">过滤类型</label>
                                            <div class="col-sm-9">
                                                <select class="form-control" id="conditionType">
                                                    <option value="ID">根据id过滤</option>
                                                    <option value="CLASS">根据class样式过滤</option>
                                                    <option value="TAG">根据tag标签过滤</option>
                                                    <option value="REGEX">根据正则表达式过滤</option>
                                                    <option value="XPATH">根据Xpath过滤</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition" class="col-sm-2 control-label">条件</label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control" id="condition" placeholder="条件">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="condition" class="col-sm-2 control-label">选取条件</label>
                                            <div class="col-sm-2">
                                                <input type="radio" name="select" placeholder="条件" value="text">文本
                                            </div>
                                            <div class="col-sm-2">
                                                <input type="radio" name="select" placeholder="条件" value="attr">属性
                                            </div>
                                            <div class="col-sm-3">
                                                <input type="text" id="attribute" placeholder="属性(例：name)">
                                            </div>
                                        </div>
                                        <div class="form-group-sm">
                                            <div class="col-sm-5"></div>
                                            <div >
                                                <button type="button" class="btn btn-danger btn-xs" value="2">
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row ">
                        <form class="form-horizontal">
                            <div class="btn-group btn-group-sm">
                                <button type="button" class="btn btn-success ">新增条件</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
